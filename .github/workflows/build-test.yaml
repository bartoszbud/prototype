---
name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with: 
          java-version: '17'
          distribution: 'temurin'
          server-id: projectrepo
          settings-path: ${{ github.workspace }}/.mvn
          cache: maven
      - name: Maven Test
        id: maven-test
        run: |
          mvn --settings ${{ github.workspace }}/.mvn/settings.xml wrapper:wrapper
          mvn --settings ${{ github.workspace }}/.mvn/settings.xml dependecy:resolve
          mvn --settings ${{ github.workspace }}/.mvn/settings.xml test